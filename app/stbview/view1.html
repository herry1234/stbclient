<p>List of STB Here.</p>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="stbs">
        <li ng-repeat="stb in stbs | filter:query">
	<a href="#/stbdetail/{{stb._id}}" class="thumb">STB Details</a>
          {{stb.name}}
          <p>{{stb.nfs}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
